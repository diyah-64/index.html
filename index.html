<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Contoh</title>
    <style>
        /* Styling dasar untuk kemudahan visualisasi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style untuk Navigasi */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        /* Style untuk Section Utama */
        #hero {
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        /* Style untuk Formulir */
        #form-section {
            padding: 30px;
            background-color: #e9e9e9;
        }

        #form-section form {
            max-width: 500px;
            margin: 0 auto;
        }

        #form-section label {
            display: block;
            margin-bottom: 5px;
        }

        #form-section input[type="text"],
        #form-section input[type="email"],
        #form-section textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #form-section button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style untuk Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Bagian Navigasi -->
    <nav>
        <a href="#">Beranda</a>
        <a href="#features">Fitur</a>
        <a href="#form-section">Kontak</a>
    </nav>

    <!-- Bagian Hero/Utama -->
    <section id="hero">
        <h1>Selamat Datang di Landing Page Kami!</h1>
        <p>Temukan solusi terbaik untuk kebutuhan Anda.</p>
    </section>

    <!-- Bagian Formulir -->
    <section id="form-section">
        <h2>Hubungi Kami</h2>
        <form action="#" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Bagian Footer -->
    <footer>
        <p>&copy; 2025 Landing Page Contoh</p>
    </footer>

</body>
</html>
